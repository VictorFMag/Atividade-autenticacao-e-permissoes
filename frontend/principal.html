<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
</head>

<body>
    <div id="principal-container">
        <h2>Bem-vindo à tela Principal!</h2>
        <p>Esta é a página principal da sua aplicação.</p>
        <button onclick="logout()">Logout</button>
    </div>
    <script>
        function logout() {
            // Limpar informação de login da sessionStorage
            sessionStorage.removeItem('isLoggedIn');

            // Redirecionar de volta para a página de Login
            window.location.href = 'login.html';
        }

        // Verificar se o usuário está logado ao carregar a página e se é adm
        window.onload = function () {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');

            if (!isLoggedIn) {
                // Redirecionar para a página de Login se não estiver logado
                window.location.href = 'login.html';
            }

            const isAdmin = sessionStorage.getItem('isAdmin');
            console.log(isAdmin)

            if (isAdmin == "true") {
                const button = document.createElement('button');
                button.textContent = "Administrar Site";
                button.id = "adm-site"
                document.getElementById('principal-container').appendChild(button);
            }
            else {
                const botaoAdm = document.getElementById("adm-site");
                if (botaoAdm != null) {
                    document.getElementById("principal-container").removeChild(botaoAdm);
                }
            }
        }
    </script>
</body>

</html>
